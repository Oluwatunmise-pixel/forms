<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form action="" id="form1">
          <h3>Create free account</h3>
          <input type="text" name="" placeholder="Email" required />
          <input
            type="password"
            placeholder="Input your password"
            required
          />
          <input type="text" placeholder="Confirm your password" required/>
          <div class="btn_box"><button type="button" id="next1">Next</button></div>
        </form>

        <form action="" id="form2">
          <h3>Social Links</h3>
          <input type="text" name="" placeholder="Github" />
          <input type="text" name="" placeholder="Twitter" />
          <input type="text"  placeholder="Instagram" />
          <div class="btn_box">
            <button type="button" id="prev1">Prev</button> <button type="button" id="next2">Next</button>
          </div>
        </form>

        <form action="" id="form3">
          <h3>Personal Information</h3>
          <input type="text" name="" placeholder="Firstname" required />
          <input
            type="text"
            placeholder="Lastname"
            required
          />
          <input type="text"  placeholder="Username" required />
          <div class="btn_box">
            <button type="button" id="prev2" >Back</button> <button>Submit</button>
          </div>
        </form>
        <div class="step-row">
          <div id="progress" ></div>
          <div class="steprow"><small>Step1</small></div>
          <div class="steprow"><small>Step2</small></div>
          <div class="steprow"><small>Step3</small></div>
        </div>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
